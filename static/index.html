<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redis + Express</title>
</head>
<body>
    <h1 id="visitors">Loading...</h1>

    <script>
        (async () => {
            const res = await fetch("/pageview");
            const { views } = await res.json();
            document.getElementById("visitors").innerText = `${views} visitors till now!`;
        })();
    </script>
</body>
</html>
